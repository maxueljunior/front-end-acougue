<div class="container">
  <header>
    <div class="cabecalho">
      <div class="cabecalho__logo">
      </div>
      <ul class="cabecalho__items">
        <li>Home</li>
      </ul>
      <ul class="cabecalho__items">
        <li>Fornecedor</li>
        <li>Clientes</li>
      </ul>
      <ul class="cabecalho__items">
        <li>Sair</li>
      </ul>
    </div>
  </header>
  <section>
    <button (click)="showFormFornecedor()">Adicionar novo Fornecedor</button>
    <div *ngIf="adicionarFornecedor || editarFornecedor">
      <form #adicionaFornecedor="ngForm" (ngSubmit)="cadastrarFornecedor(adicionaFornecedor)">
        <div class="campos__formulario">
          <label for="razaoSocial">Razao Social</label>
          <input type="text" id="razaoSocial" name="razaoSocial" ngModel required #razaoSocial="ngModel">
        </div>
        <div class="campos__formulario">
          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" name="cnpj" ngModel required #cnpj="ngModel">
        </div>
        <div class="campos__formulario">
          <label for="nomeContato">Nome Contato</label>
          <input type="text" id="nomeContato" name="nomeContato" ngModel required #nomeContato="ngModel">
        </div>
        <div class="campos__formulario">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" ngModel required #telefone="ngModel">
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div class="cards" *ngIf="infoFornecedor.length > 0, else naoHaValores">
        <div @buscaFornecedorAnimation *ngFor="let item of infoFornecedor">
          <app-card-fornecedores [fornecedor]="item" (passandoDadosParaOPai)="receberDadosDoFilho($event)"></app-card-fornecedores>
        </div>
    </div>
  </section>
</div>

<ng-template #naoHaValores>
  Não há nenhum valor encontrado...
</ng-template>
